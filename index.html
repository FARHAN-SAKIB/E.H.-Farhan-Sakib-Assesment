<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <img src="imgae.png" alt="" class="custom-image">
        <div class="names">
            <form id="nameForm">
                <input type="text" id="nameInput" placeholder="Enter name..." required>
                <input type="color" id="colorInput" value="#ff0000" required>
                <br>
                <button type="submit" id="addName">Add Names</button>
            </form>
            <ul id="nameList"></ul>
        </div>
    </div>
    <button id="spinButton">Spin it!</button>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="spinWheel.js"></script>
</body>
</html>
